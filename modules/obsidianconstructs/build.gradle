// Build configuration for the Obsidian Constructs module
apply from: '../../common.gradle'

base {
    archivesName = "obsidian-constructs"
}

neoForge {
    mods {
        "eldritchvoid_obsidianconstructs" {
            sourceSet(sourceSets.main)
            displayName = "Eldritch Void - Obsidian Constructs"
        }
    }
}

// Include resources generated by data generators.
sourceSets.main.resources {
    srcDir 'src/generated/resources'
}

dependencies {
    // Add module-specific dependencies here
    
    // Module depends on the core
    implementation project(':core')
}

// Copy sources from the main project that belong to this module
task copyModuleSources(type: Copy) {
    from '../../src/main/java/com/eldritchvoid/modules/obsidianconstructs'
    into 'src/main/java/com/eldritchvoid/modules/obsidianconstructs'
}

// Copy module-specific resources
task copyModuleResources(type: Copy) {
    from '../../src/main/resources/assets/eldritchvoid/modules/obsidianconstructs'
    into 'src/main/resources/assets/eldritchvoid/modules/obsidianconstructs'
    
    from '../../src/main/resources/data/eldritchvoid/modules/obsidianconstructs'
    into 'src/main/resources/data/eldritchvoid/modules/obsidianconstructs'
}

// Make compileJava depend on the copy tasks
compileJava.dependsOn copyModuleSources
processResources.dependsOn copyModuleResources

// Ensure directories exist
task createDirectories {
    doLast {
        mkdir "src/main/java/com/eldritchvoid/modules/obsidianconstructs"
        mkdir "src/main/resources/assets/eldritchvoid/modules/obsidianconstructs"
        mkdir "src/main/resources/data/eldritchvoid/modules/obsidianconstructs"
        mkdir "src/generated/resources"
    }
}

copyModuleSources.dependsOn createDirectories
copyModuleResources.dependsOn createDirectories