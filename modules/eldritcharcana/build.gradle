// Build configuration for the Eldritch Arcana module
apply from: '../../common.gradle'

base {
    archivesName = "eldritcharcana_eldritchvoid"
}

neoForge {
    mods {
        "eldritchvoid_eldritcharcana" {
            sourceSet(sourceSets.main)
        }
    }
}

// Include resources generated by data generators.
sourceSets.main.resources {
    srcDir 'src/generated/resources'
}

dependencies {
    // Add module-specific dependencies here
    
    // Module depends on the core
    implementation project(':core')
}

// Copy sources from the main project that belong to this module
task copyModuleSources(type: Copy) {
    from '../../src/main/java/com/eldritchvoid/modules/eldritcharcana'
    into 'src/main/java/com/eldritchvoid/modules/eldritcharcana'
}

// Copy module-specific resources
task copyModuleResources(type: Copy) {
    from '../../src/main/resources/assets/eldritchvoid/modules/eldritcharcana'
    into 'src/main/resources/assets/eldritchvoid/modules/eldritcharcana'
    
    from '../../src/main/resources/data/eldritchvoid/modules/eldritcharcana'
    into 'src/main/resources/data/eldritchvoid/modules/eldritcharcana'
}

// Make compileJava depend on the copy tasks
compileJava.dependsOn copyModuleSources
processResources.dependsOn copyModuleResources

// Ensure directories exist
task createDirectories {
    doLast {
        mkdir "src/main/java/com/eldritchvoid/modules/eldritcharcana"
        mkdir "src/main/resources/assets/eldritchvoid/modules/eldritcharcana"
        mkdir "src/main/resources/data/eldritchvoid/modules/eldritcharcana"
        mkdir "src/generated/resources"
    }
}

copyModuleSources.dependsOn createDirectories
copyModuleResources.dependsOn createDirectories

// Configure jar task for proper Minecraft mod naming
jar {
    manifest {
        attributes([
            "Specification-Title": "Eldritch Void - Eldritch Arcana",
            "Specification-Vendor": project.mod_authors,
            "Specification-Version": "1",
            "Implementation-Title": "Eldritch Void - Eldritch Arcana",
            "Implementation-Version": project.mod_version,
            "Implementation-Vendor": project.mod_authors,
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
    
    // This ensures the correct jar filename format for Minecraft to recognize
    archiveFileName = "eldritcharcana_eldritchvoid-${project.mod_version}.jar"
}