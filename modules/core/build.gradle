// Build configuration for the Eldritch Core module
apply from: '../../common.gradle'

base {
    archivesName = "core_eldritchvoid"
}

neoForge {
    mods {
        "eldritchvoid" {
            sourceSet(sourceSets.main)
        }
    }
}

// Include resources generated by data generators.
sourceSets.main.resources {
    srcDir 'src/generated/resources'
}

dependencies {
    // Add core-specific dependencies here
}

// Copy sources from the main project that belong to the core module
task copyCoreSources(type: Copy) {
    from '../../src/main/java/com/eldritchvoid/core'
    into 'src/main/java/com/eldritchvoid/core'
    
    // Copy main mod class and main resources
    from('../../src/main/java/com/eldritchvoid/EldritchVoid.java') {
        into 'com/eldritchvoid'
    }
}

// Copy resources from the main project
task copyCoreResources(type: Copy) {
    from '../../src/main/resources'
    into 'src/main/resources'
    
    // Exclude module-specific resources if needed
    exclude 'assets/eldritchvoid/modules/**'
    exclude 'data/eldritchvoid/modules/**'
}

// Make compileJava depend on the copy tasks
compileJava.dependsOn copyCoreSources
processResources.dependsOn copyCoreResources

// Ensure directories exist
task createDirectories {
    doLast {
        mkdir "src/main/java/com/eldritchvoid/core"
        mkdir "src/main/resources"
        mkdir "src/generated/resources"
    }
}

copyCoreSources.dependsOn createDirectories
copyCoreResources.dependsOn createDirectories

// Configure jar task
jar {
    manifest {
        attributes([
            "Specification-Title": "Eldritch Core",
            "Specification-Vendor": project.mod_authors,
            "Specification-Version": "1",
            "Implementation-Title": "Eldritch Core",
            "Implementation-Version": project.mod_version,
            "Implementation-Vendor": project.mod_authors,
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
    
    // This ensures the correct jar filename format for Minecraft to recognize
    archiveFileName = "core_eldritchvoid-${project.mod_version}.jar"
}